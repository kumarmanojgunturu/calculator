<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #44879e;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        section {
            display: none;
            margin-bottom: 20px;
        }

        input {
            margin: 5px 0;
            padding: 10px;
            width: calc(100% - 22px);
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JavaScript Assessment Tasks</h1>

        <!-- Button Container -->
        <div class="button-container">
            <button onclick="showTask(1)">Task 1</button>
            <button onclick="showTask(2)">Task 2</button>
            <button onclick="showTask(3)">Task 3</button>
        </div>

        <!-- Task 1: Simple Calculator -->
        <section id="task1">
            <h2>Task 1: Simple Calculator</h2>
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
            <input type="text" id="operator" placeholder="Enter operator (+, -, *, /)">
            <button onclick="calculate()">Calculate</button>
            <p id="calcResult"></p>
        </section>

        <!-- Task 2: Array Operations -->
        <section id="task2">
            <h2>Task 2: Array Operations</h2>
            <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas">
            <button onclick="sumEvenNumbers()">Sum Even Numbers</button>
            <p id="arrayResult"></p>
        </section>

        <!-- Task 3: Object Manipulation -->
        <section id="task3">
            <h2>Task 3: Object Manipulation</h2>
            <input type="text" id="firstName" placeholder="First Name">
            <input type="text" id="lastName" placeholder="Last Name">
            <input type="number" id="age" placeholder="Age">
            <button onclick="createPerson()">Create Person</button>
            <p id="personResult"></p>
        </section>
    </div>

    <script>
        // Function to display the selected task
        function showTask(taskNumber) {
            // Hide all tasks
            document.getElementById('task1').style.display = 'none';
            document.getElementById('task2').style.display = 'none';
            document.getElementById('task3').style.display = 'none';

            // Show the selected task
            document.getElementById('task' + taskNumber).style.display = 'block';
        }

        // Show Task 1 by default
        showTask(1);

        // Task 1: Simple Calculator
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operator = document.getElementById('operator').value;
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "Please enter valid numbers.";
            } else {
                switch (operator) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero.";
                        break;
                    default:
                        result = "Please enter a valid operator (+, -, *, /).";
                }
            }

            document.getElementById('calcResult').textContent = `Result: ${result}`;
        }

        // Task 2: Array Operations
        function sumEvenNumbers() {
            const arrayInput = document.getElementById('arrayInput').value;
            const numbers = arrayInput.split(',').map(Number);
            const sum = numbers.reduce((acc, num) => num % 2 === 0 ? acc + num : acc, 0);
            document.getElementById('arrayResult').textContent = `Sum of even numbers: ${sum}`;
        }

        // Task 3: Object Manipulation
        function createPerson() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            let age = parseInt(document.getElementById('age').value);

            const Person = {
                firstName,
                lastName,
                age,
                getFullName() {
                    return `${this.firstName} ${this.lastName}`;
                },
                incrementAge() {
                    this.age += 1;
                }
            };

            Person.incrementAge(); // Increment age by 1
            const personInfo = `Name: ${Person.getFullName()}, Age: ${Person.age}`;
            document.getElementById('personResult').textContent = personInfo;
        }
    </script>
</body>
</html>
